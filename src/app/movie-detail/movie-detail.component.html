<button class="btn" type="button" href="#" (click)="backToHome()">
  <i class="fa fa-home" aria-hidden="true"></i>&nbsp; Back
</button>
<h2>{{ movie.title }}</h2>
<div max-width="100%">
  <img alt="Movie poster" src="{{ movie.poster }}" align="left" width="200px" height="100%" />
  <b>Summary : </b>{{ movie.summary }}
</div>
<br>
<br>
<br>
<br>

<h3 align="center">Details</h3>
<table class="table table-bordered">
  <tbody>
    <tr>
      <th>Box Office</th>
      <td>{{ movie.box_office | currencyFormatter }} </td>
    </tr>
    <tr>
      <th>Budget</th>
      <td>{{ movie.budget | currencyFormatter }}</td>
    </tr>
    <tr>
      <th>Duration</th>
      <td>{{ movie.duration | timeToHourMinute }}</td>
    </tr>
    <tr>
      <th>Producers</th>
      <td>{{ movie.producers }}</td>
    </tr>
    <tr>
      <th>Cinematographers</th>
      <td>{{ movie.cinematographers }}</td>
    </tr>
  </tbody>
</table>
